<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap" rel="stylesheet">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');
            </style>
        <link rel="stylesheet" href="static/style.css">

    
    </head>

    <body style="background: #F5F1ED;">
        <div class="left">
    <h1 class="index-heading" class="text-highlight" class="heading" style="  height: 103.72px; font-family: 'Shadows Into Light', cursive;   mix-blend-mode: darken;
    text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), 0px 4px 4px rgba(0, 0, 0, 0.25), 0px 4px 4px rgba(0, 0, 0, 0.25);
    transform: rotate(-0.12deg);
    color: #001B2E; ">Shop With Us</h1>
        
        <img src="static/undraw_shopping_app_flsj.svg" height="50%" width="50%">
     
        </div>
        
        <div class="right">
            <div class="right-box" style="background: #F5F1ED;">
                    <div class="button-group" style="margin-left:30%;margin-top: 30%;">
                    <button type="button" class="btn btn-block btn-lg btn-block" onclick="location.href='/admin';" style="width:60%;background-color :#ADB6C4;color:#2F2E41;box-shadow: 0px 10px 24px rgba(0, 0, 0, 0.25);">Admin</button>
                    <button type="button" class="btn btn-block btn-lg btn-block" onclick="document.getElementById('id01').style.display='block'" style="width:60%;background-color :#ADB6C4;color:#2F2E41;box-shadow: 0px 10px 24px rgba(0, 0, 0, 0.25);">Login</button>
                    <button type="button" class="btn btn-block btn-lg btn-block" onclick="document.getElementById('id02').style.display='block'" style="width:60%;background-color :#ADB6C4;color:#2F2E41;box-shadow: 0px 10px 24px rgba(0, 0, 0, 0.25);">Sign Up</button>
                    </div>
                    <!--
                    <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Shopkeeper</button>

                    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;"> Sign Up</button>
                    
                    <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Login</button>
                -->
             </div>
               
            </div>
        </div>


        <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

            <form class="modal-content" action="/" method = "POST">
              <div class="container">
                <h1 style="font-family: 'Shadows Into Light', cursive;   mix-blend-mode: darken;
                text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), 0px 4px 4px rgba(0, 0, 0, 0.25), 0px 4px 4px rgba(0, 0, 0, 0.25);
                transform: rotate(-0.12deg);">Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>

               <label for="address"><b>Address</b></label>
                <input type="text" placeholder="Enter Address" name="address" required>

                <label for="city"><b>City</b></label>
                <input type="text" placeholder="Enter City" name="city" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
          
          		<label for="ph_no"><b>Phone Number</b></label>
                <input type="text" placeholder="Enter Phone Number" name="ph_no" required>
          
                <label>
                  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
          
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
                <div class="clearfix">
                  <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                  <button type="submit" class="signupbtn">Sign Up</button>
                </div>
              </div>
            </form>
          </div>

          <div id="id02" class="modal">
            <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
            <form class="modal-content" action="/login" method="POST">
              <div class="container">
                <h1 style="font-family: 'Shadows Into Light', cursive;   mix-blend-mode: darken;
                text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), 0px 4px 4px rgba(0, 0, 0, 0.25), 0px 4px 4px rgba(0, 0, 0, 0.25);
                transform: rotate(-0.12deg);">Login</h1>
          
                <hr>
                <label for="Username"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
                
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>
        
          
                <div class="clearfix">
                  <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
                  <button type="submit" class="signupbtn">Login</button>
                </div>
              </div>
            </form>
          </div>
          

          <script>
            // Get the modal
            var modal = document.getElementById('id01');
            
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
              if (event.target == modal) {
                modal.style.display = "none";
              }
            }

            var modal1 = document.getElementById('id02');
            
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
              if (event.target == modal1) {
                modal1.style.display = "none";
              }
            }
            </script>
    </body>



        
</html>
